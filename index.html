<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoopyStreams - Live Sports Streaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-black text-white">
    <!-- Navbar -->
    <!-- (unchanged content skipped for brevity) -->

    <!-- Main Content -->
    <main class="pt-20">
        <!-- Hero Section -->
        <!-- (unchanged content skipped for brevity) -->

        <!-- Schedule Section -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex">
                <div class="w-[20%]"></div>
                <div class="w-[60%]">
                    <div class="bg-neutral-900 rounded-lg p-6">
                        <div id="schedule-container" class="space-y-4">
                            <!-- Games will be injected here -->
                        </div>
                    </div>
                </div>
                <div class="w-[20%]"></div>
            </div>
        </div>

        <!-- SEO Section -->
        <!-- (unchanged content skipped for brevity) -->

        <!-- Footer -->
        <!-- (unchanged content skipped for brevity) -->

        <script>
            function toggleMobileMenu() {
                const mobileMenu = document.getElementById('mobile-menu');
                mobileMenu.classList.toggle('hidden');
            }

            const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRHoE2LgwT8uX0ULaD9L_aBvS9RAQgEXQWDQaSFL2U9rfWiabIu3fJERHUF80OUC4vkzPAZnp7Laro5/pub?gid=0&single=true&output=csv";

            fetch(CSV_URL)
                .then(res => res.text())
                .then(data => {
                    const rows = data.trim().split("\n");
                    const header = rows.shift(); // Remove header
                    const container = document.getElementById("schedule-container");
                    container.innerHTML = "";

                    rows.forEach(row => {
                        const cells = row.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/);
                        if (cells.length < 3) return;
                        const [time, matchup, link] = cells;

                        const card = document.createElement("div");
                        card.className = "bg-neutral-950 rounded p-4 hover:bg-neutral-900 transition duration-300";

                        card.innerHTML = `
                            <div class="grid grid-cols-12 gap-4 items-center">
                                <div class="col-span-2 text-gray-400">${time}</div>
                                <div class="col-span-6 font-semibold text-white">${matchup}</div>
                                <div class="col-span-4 text-right">
                                    <a href="${link}" class="bg-red-600 text-white px-4 py-1 rounded hover:bg-red-700 inline-block text-center">Watch</a>
                                </div>
                            </div>
                        `;

                        container.appendChild(card);
                    });
                })
                .catch(error => console.error("Failed to fetch schedule:", error));
        </script>
    </main>
</body>
</html>
