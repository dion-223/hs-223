<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream | HoopyStreams</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex flex-col items-center justify-center min-h-screen px-4">

    <h1 class="text-3xl font-bold mt-10">Your Stream</h1>
    <p class="text-gray-400 text-sm mb-8">Loading your game...</p>

    <div id="stream-container" class="w-full flex justify-center">
        <!-- iframe will be injected here -->
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const game = params.get("game");

        const streams = {
            "lakers-warriors": "https://example.com/embed/lakers-warriors",
            "celtics-heat": "https://example.com/embed/celtics-heat",
            "bucks-nets": "https://example.com/embed/bucks-nets",
            "suns-clippers": "https://example.com/embed/suns-clippers"
        };

        const container = document.getElementById("stream-container");

        if (streams[game]) {
            const iframe = document.createElement("iframe");
            iframe.src = streams[game];
            iframe.width = "90%";
            iframe.height = "600";
            iframe.allowFullscreen = true;
            iframe.className = "rounded-xl border border-gray-700 shadow-lg";
            container.appendChild(iframe);
        } else {
            container.innerHTML = `<div class="text-gray-400 text-xl text-center">No stream found for this game.</div>`;
        }
    </script>

</body>
</html>
