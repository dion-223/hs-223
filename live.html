<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoopyStreams - Live Sports Streaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-black text-white min-h-screen">
    <!-- Navbar -->
    <nav class="bg-neutral-900 fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="https://hoopystreams.com" class="text-2xl font-bold text-white">HoopyStreams</a>
                <div class="hidden md:block flex-grow">
                    <div class="flex items-baseline justify-center space-x-6">
                        <a href="https://hoopystreams.com" class="hover:text-red-600 px-3 py-2 text-sm font-medium">NBA</a>
                        <a href="https://hoopystreams.com" class="hover:text-red-600 px-3 py-2 text-sm font-medium">NCAA</a>
                        <a href="https://rushystreams.com" class="hover:text-red-600 px-3 py-2 text-sm font-medium">NFL</a>
                        <a href="https://rushystreams.com" class="hover:text-red-600 px-3 py-2 text-sm font-medium">CFB</a>
                        <a href="https://battystreams.com" class="hover:text-red-600 px-3 py-2 text-sm font-medium">MLB</a>
                        <a href="https://footystreams.com" class="hover:text-red-600 px-3 py-2 text-sm font-medium">SOCCER</a>
                        <a href="https://trackystreams.com" class="hover:text-red-600 px-3 py-2 text-sm font-medium">F1</a>
                        <a href="https://fightystreams.com" class="hover:text-red-600 px-3 py-2 text-sm font-medium">UFC</a>
                        <a href="/blog" class="hover:text-red-600 px-3 py-2 text-sm font-medium">BLOG</a>
                    </div>
                </div>
                <div class="md:hidden">
                    <button type="button" class="text-white hover:text-red-600 p-2">
                        <span class="sr-only">Open menu</span>
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 pt-20 pb-8">
        <!-- Game Title -->
        <h1 id="gameTitle" class="text-3xl md:text-4xl font-bold text-center mb-6 md:mb-8"></h1>

        <!-- Stream Selection -->
        <div class="flex flex-wrap justify-center gap-3 md:gap-4 mb-6 md:mb-8">
            <button onclick="selectStream(1)" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 md:px-6 rounded transition duration-200">
                Stream 1
            </button>
            <button onclick="selectStream(2)" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 md:px-6 rounded transition duration-200">
                Stream 2
            </button>
            <button onclick="selectStream(3)" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 md:px-6 rounded transition duration-200">
                Stream 3
            </button>
        </div>

        <!-- Stream Container (16:9 aspect ratio) -->
        <div class="relative w-full pb-[56.25%] mb-6 md:mb-8">
            <iframe
                id="streamFrame"
                class="absolute top-0 left-0 w-full h-full bg-neutral-900 rounded-lg"
                sandbox="allow-scripts allow-same-origin allow-forms"
                frameborder="0"
                allowfullscreen>
            </iframe>
        </div>

        <!-- Chat Container -->
        <div class="relative w-full pb-[56.25%]">
            <iframe
                src="https://example.com/chat"
                class="absolute top-0 left-0 w-full h-full bg-neutral-900 rounded-lg"
                sandbox="allow-scripts allow-same-origin allow-forms"
                frameborder="0">
            </iframe>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-neutral-900 py-6 mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center text-gray-400 text-sm">
                <p>&copy; 2024 HoopyStreams. All rights reserved.</p>
                <p class="mt-2">Disclaimer: This site does not host any video content.</p>
            </div>
        </div>
    </footer>

    <script>
        // Format game title from localStorage
        window.onload = function () {
            const game = localStorage.getItem('game');
            document.getElementById('gameTitle').textContent = game
                ? game.split('-').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' vs ')
                : 'Live Stream';
        }

        // Handle stream selection
        function selectStream(streamNumber) {
            document.getElementById('streamFrame').src = `https://streamsite.to/stream${streamNumber}`;
        }

        // Default to Stream 1
        selectStream(1);
    </script>
</body>
</html>
