<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream | HoopyStreams</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-black text-white">
    <!-- Navbar -->
    <nav class="bg-neutral-900 fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="/" class="text-2xl font-bold text-white">HoopyStreams</a>
                <div class="hidden md:block flex-grow">
                    <div class="flex items-baseline justify-center space-x-6">
                        <a href="/" class="hover:text-red-600 px-3 py-2 text-sm font-medium">HOME</a>
                        <a href="/schedule" class="hover:text-red-600 px-3 py-2 text-sm font-medium">SCHEDULE</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-20 px-4 max-w-7xl mx-auto">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold">Live Stream</h1>
            <p class="text-gray-400 text-sm mt-2">Loading your game...</p>
        </div>

        <div id="stream-container" class="w-full flex justify-center">
            <!-- Stream will be injected here -->
        </div>
    </main>

    <script>
        // Get game ID from URL
        const params = new URLSearchParams(window.location.search);
        const gameId = params.get('game');

        // Map of game IDs to stream URLs
        const streamMap = {
            flahou: "https://www.youtube.com/embed/xNgZZ4rTWlE?si=l3l1nM_xYBt5XnvZ",
            // Add more streams as needed
        };

        const container = document.getElementById('stream-container');

        // Check if stream exists for game ID
        if (streamMap[gameId]) {
            // Create and configure iframe
            const iframe = document.createElement('iframe');
            iframe.src = streamMap[gameId];
            iframe.className = 'w-full max-w-[90%] aspect-video rounded-xl border border-neutral-700 shadow-lg';
            iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
            iframe.allowFullscreen = true;
            container.appendChild(iframe);
        } else {
            // Show error message if no stream found
            container.innerHTML = `
                <div class="bg-neutral-900 rounded-xl p-8 text-center max-w-[90%] w-full border border-neutral-700">
                    <i class="fas fa-exclamation-circle text-4xl text-red-600 mb-4"></i>
                    <h2 class="text-xl font-semibold mb-2">No Stream Found</h2>
                    <p class="text-gray-400">We couldn't find a stream for this game.</p>
                    <a href="/" class="inline-block mt-4 bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg transition duration-300">
                        Return Home
                    </a>
                </div>
            `;
        }
    </script>
</body>
</html>
